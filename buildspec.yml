version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g @angular/cli@17
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - echo 'Build error simulation checking'
      - exit 1
      - ng build -c production
artifacts:
  base-directory: dist/my-angular-project
  files:
    - '**/*'